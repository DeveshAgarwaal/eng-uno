<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uno multiplayer</title>
    <link rel="icon" type="image/png" href="uno.png" />

    <!--material css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!--animate css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />

    <link rel="stylesheet" href="./owl.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">Welcome To UNO Multiplayer</h1>
      <div class="row">
        <div class="col m6">
          <h4 class="center-align">Public Rooms</h4>
          <ul class="collection with-header">
            <a href="#!" class="collection-item">Alvin</a>
          </ul>
        </div>
        <div class="col m6">
          <h4 class="center-align">Options</h4>
          <div class="row">
            <div class="col l6">
              <h4 class="center-align">Host</h4>

              <div>
                <div class="input-field">
                  <input
                    placeholder="Your Name"
                    id="hostName"
                    type="text"
                    class="validate"
                    required
                  />
                  <label for="hostName">Your Name</label>
                </div>
                <div class="input-field">
                  <input
                    placeholder="Room Name"
                    id="hostRoomName"
                    type="text"
                    class="validate"
                    required
                  />
                  <label for="hostRoomName">Room Name</label>
                </div>
                <div>
                  <label>
                    <input type="checkbox" id="isPrivateCheckbox" />
                    <span>Private</span>
                  </label>
                </div>
                <input
                  class="waves-effect waves-light btn"
                  id="HostGameBtn"
                  type="submit"
                  value="Host"
                />
              </div>
            </div>

            <div class="col l6">
              <h4 class="center-align">Join Directly</h4>
              <div>
                <div class="input-field">
                  <input
                    placeholder="Your Name"
                    id="joinName"
                    type="text"
                    class="validate"
                    required
                  />
                  <label for="joinName">Your Name</label>
                </div>
                <div class="input-field">
                  <input
                    placeholder="Game Id"
                    id="joinGameId"
                    type="text"
                    class="validate"
                    required
                  />
                  <label for="joinGameId">Game Id</label>
                </div>
                <input
                  class="waves-effect waves-light btn"
                  id="joinGameBtn"
                  type="submit"
                  value="Join"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ul id="queue" class="collection"></ul>
    <div id="startGameDiv"></div>
    <div class="content">
      <div class="players">
        <a class="btn-floating btn-large waves-effect waves-light open-players"
          >show</a
        >
        <ul></ul>
      </div>

      <div class="board"></div>
    </div>

    <div class="deck-wrapper">
      <div class="col" style="text-align: center"></div>
      <div class="deck">
        <div class="frame owl-carousel owl-theme carousel" id="frame"></div>
      </div>
    </div>

    <div id="showGameIdModal" class="host-modal modal">
      <div class="modal-content">
        <h5>
          here is your game id make sure to send it to your friends so they can
          join you
        </h5>
        <p id="gameIdText">gameid</p>
      </div>
      <div class="modal-footer">
        <a
          class="modal-close waves-effect waves-green btn-flat"
          id="modalHostClose"
          >Ok</a
        >
      </div>
    </div>

    <div id="colorModal" class="choose-color modal">
      <div class="modal-content">
        <h4>choose a color</h4>
        <select>
          <option value="red">red</option>
          <option value="green">green</option>
          <option value="blue">blue</option>
          <option value="yellow">yellow</option>
        </select>
      </div>
      <div class="modal-footer">
        <a
          class="modal-close waves-effect waves-green btn-flat"
          id="choosColorBtn"
          >Ok</a
        >
      </div>
    </div>

    <!--add socket io-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <!-- add react -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!--add slick-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script>
      const socket = io({
        query: {
          token: "cde",
        },
      });
    </script>
    <script src="card.component.js"></script>
    <script src="deck.component.js"></script>
    <script src="./players.compnent.js"></script>
    <script src="./board.compnent.js"></script>
    <script src="./utils/globals.js"></script>
    <script src="./utils/helpers.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
